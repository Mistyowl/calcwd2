<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <h1>Калькулятор</h1>
        <h3>Ввод чисел</h3>
        <input type="number" class="num1">
        <input type="number" class="num2">
        <h3>Математические операции</h3>
        <button class="plus">Сложение</button>
        <button class="minus">Вычитание</button>
        <button class="umn">Умножение</button>
        <button class="del">Деление</button>
        <h3>Результат</h3>
        <p class="res"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
